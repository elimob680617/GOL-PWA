query getHelpRelatedArticlesQuery($filter: GenericFilterRequestArticleRequestType!) {
  getHelpRelatedArticlesQuery(filter: $filter) {
    listDto {
      items {
        id
        title
        permalink
        content
        categoryTitle
        categoryPermalink
        titleTranslations{
          key
          value
        }
        contentTranslations{
          key
          value
        }
      }
      count
    }
  }
}
