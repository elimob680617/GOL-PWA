query getCampaignsInfo($filter: GenericFilterRequestCampaignPostReportReqType!) {
  getCampaignsInfo(filter: $filter) {
    isSuccess
    listDto {
      items {
        campaignId
        campaignName
        ownerUserId
        ngoName
        campaignStatus
        target
        raisedFund
        startDate
        updateDate
        endDate
      }
    }
  }
}
